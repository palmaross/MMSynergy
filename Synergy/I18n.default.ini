firstuserdlg.btnOK.text=Поехали
firstuserdlg.lblMessage.text=Чтобы начать работу, нужно определиться с местом общего доступа.\n\nВ данной версии Synergy таким местом может быть либо облачное хранилище, либо сетевой диск вашей компании.\n\nВ Synergy это место называется Общее Место (их может быть несколько, другие места вы можете создать командой "Новое место" на Ленте команд Synergy).\n\nДля каждого аккаунта в облачном хранилище или для каждого сетевого диска можно создать свое место. Затем в этих местах вы сможете работать с общими картами и общими проектами.\n\nЕсли готовы, приступим. Если хотите подробнее, нажмите клавишу F1. 
