internet.failed.endpubmessage2=\n\nЕсли нажмете "Игнорировать", карта будет опубликована, но будет в режиме "Оффлайн" до устранения проблемы.

internet.failed.endmessage=\n\nКарта будет переведена в режим Оффлайн.\n\nИзменения в ней делать не рекомендуется, они будут сброшены при переоткрытии карты или при возврате в режим Онлайн.\n\nПосле устранения проблемы карта будет переведена в режим Онлайн в течение 1-3 минут, необходимых для получения из Общего Места последней копии карты и последних изменений.

