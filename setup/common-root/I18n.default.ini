v5changes.delete.dirs.text=Now all old MultiMaps folders will be deleted on this path:\r\n\r\n{0}.\r\n\r\nIf there are your personal files (except Data Collection templates), save them to another place! Don't worry about Data Collection Templates, all templates (including yours) are already stored in a new location.\r\n\r\nIf you made changes in the Data Collection configuration map (dashboards_config.mmap), save it to another location as well, it will be replaced with a new one! Apply your changes manually to it furhter.\r\n\r\nClick OK when ready...
v5changesdlg.Text=Adapting to version 5...
v5changesdlg.intro=There are a lot of changes in this version! So, we have to change MultiMaps structure, check MultiMaps databases and adapt them to this version. A little patience...
