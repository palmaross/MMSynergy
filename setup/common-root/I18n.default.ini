v5changesdlg.finish.caption=Transition to a new version completed
v5changesdlg.finish.text=Welcome to the new version! We hope, it impress you.\n\nAttention! This version has a power "Find/Open maps" feature.
welcome.addtext=\n\nNow, you can find and open any of your maps within seconds!\n\nCurrently, there are {0} maps in database. To have ALL your maps at hand, you should to enlarge your maps database. Click upper part of "My Maps" button on the MultiMaps Ribbon and in the opened dialog click "Add Maps" button.
welcome.newuser.caption=Welcome to MultiMaps!
welcome.newuser.text=Attention! MultiMaps has a power command "Find/Open maps".

v5changes.backup.error.caption=Adaptation error
v5changes.backup.error.text=Failed to create a backup copy of your MultiMaps data. Without this copy, your data may be lost if something goes wrong during the adaptation. What data?\r\n\r\n- YOUR data collection templates (if you have them)\r\n- Data Collection configuration map (if you changed it)\r\n- your resources and tags in the Common Lists (if you added them there)\r\n- your bookmarks (My Bookmarks module) in the database and in your maps.\r\n\r\nIf all the above doesnt bother you, you can try now a CLEAN installation of MultiMaps.\r\n\r\nIn the opposite case, we need to stop the process. After that, you may reinstall old MultiMaps version and contact MultiMaps  support for help. (support@palmaross.com).\r\n\r\nDo you want to execute a CLEAN installation of MultiMaps v5?

v5changes.process.error.text=Something went wrong... All your data are backuped, but continuing this process can lead to MultiMaps disconnecting or to its incorrect work or loss some data. In this case, please contact MultiMaps support (support@palmaross.com), we try to help you to restore your data and to install MultiMaps v5.

documentstorage.error.caption=MultiMaps warning
documentstorage.error.text=I can't save the map file:\r\n{0}\r\n\r\nPossible causes:\r\nmap stored in the protected directory\r\nfile is read-only\r\nmap is password protected.\r\n\r\n(1) Please, do not run MultiMaps commands that can modify this map. These changes cannot be saved as map file cannot be saved.\r\n(2) The map will not be added to MultiMaps database or will not be updated there.